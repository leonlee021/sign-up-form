<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="left">
            <img src="https://youimg1.tripcdn.com/target/100i1f000001gp4ip90F7.jpg?proc=source%2Ftrip" alt="Han River photo">
        </div>
        <div id="rightcontainer">
            <div id="right">
                <h4>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started. <br>You <em>know</em> you want to.
                </h4>
            <form action="#">

                <div id="rows">
                    <div class="row">
                        <div class="buttonpack">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Leon..." required>
                        </div>
                        <div class="buttonpack">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Lee..." required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="buttonpack">
                            <label for="user_email">EMAIL ADDRESS</label>
                            <input type="email" id="user_email" name="user_email" placeholder="leonlee021@gmail.com..." required>
                        </div>
                        <div class="buttonpack">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="user_number" name="user_number" placeholder="+1 617-382-4192" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="buttonpack">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="user_password" required>
                        </div>
                        <div class="buttonpack"> 
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password" required>
                        </div>
                    </div>
                </div>
                <button type="submit" id="createaccount">CREATE ACCOUNT</button>
        </form>
        <div>Already have an account? <b>Log In</b></div>
        </div>
    </div>
</body>
</html>
